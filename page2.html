<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formal.css">
</head>
<body class="main-bg">
  <div class="card">
    <div class="main-title">User Registration</div>
    <div class="desc">Please fill in the following information to complete your account registration</div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-input" required placeholder="Please enter your real name">
      </div>
      
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-input" required placeholder="Please enter your phone number">
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" required placeholder="Please enter your email address">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Set Password</label>
        <input type="password" id="password" name="password" class="form-input" required placeholder="Please set your login password">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required placeholder="Please enter your password again">
      </div>
      
      <div class="form-group">
        <label class="form-label">Login Method Selection</label>
        <div class="option-list">
          <label>
            <input type="radio" name="loginMethod" value="email" checked>
            <span>Login with Email</span>
          </label>
          <label>
            <input type="radio" name="loginMethod" value="phone">
            <span>Login with Phone Number</span>
          </label>
        </div>
      </div>
      
      <button type="submit" class="btn-main full-width">Register Account</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form data
      const formData = new FormData(this);
      const name = formData.get('name');
      const phone = formData.get('phone');
      const email = formData.get('email');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      const loginMethod = formData.get('loginMethod');
      
      // Simple validation
      if (password !== confirmPassword) {
        alert('The two passwords entered do not match, please re-enter');
        return;
      }
      
      // More validation logic can be added here
      
      alert('Registration successful!');
      // Navigate to user profile selection page
      window.location.href = 'user-profile.html';
    });
  </script>
</body>
</html>
